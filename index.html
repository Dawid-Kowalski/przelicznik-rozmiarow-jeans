<!doctype html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<title>przelicznik rozmiarów jeansów</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<h1>kalkulator rozmiarów jeansów (męskich)</h1>
<!--form size/body-->
		<form>
		  <label class="radio-inline">
		  	<input type="radio" name="optradio" id="size-radio" onChange="showForm();">według rozmiaru
		  </label>
		  <label class="radio-inline">
		  	<input type="radio" name="optradio" id="body-radio" onChange="showForm();">według wymiarów
		  </label>
		</form>
		<div id="size-panel" hidden>
			<h2>wgedług rozmiaru</h2>
<!--form size-->
			<form>
				<div class="form-group">
					<label for="trousers-width">W</label>
				    <select class="form-control" id="trousers-width">
				      <option value="28">28</option>
				      <option value="29">29</option>
				      <option value="30">30</option>
				      <option value="31">31</option>
				      <option value="32">32</option>
				      <option value="33">33</option>
				      <option value="34">34</option>
				      <option value="36">36</option>
				      <option value="38">38</option>
				      <option value="40">40</option>
				      <option value="42">42</option>
				   	</select>
				</div>
				<div class="form-group">
					<label for="trousers-lang">L</label>
				    <select class="form-control" id="trousers-lang">
				      <option value="30">30</option>
				      <option value="32">32</option>
				      <option value="34">34</option>
				      <option value="36">36</option>
				   	</select>
				</div>
				<button type="button" class="btn btn-success" onclick="convertSizetoBody();">przelicz</button>
			</form>
		</div>
		<div id="body-panel" hidden>
			<h2>wgedług wymiarów</h2>
<!--form body-->
			<form>
				<div class="form-group">
					<label for="body-waist">Obwód w pasie:</label>
				    <select class="form-control" id="body-waist">
				      <option value="1">71-73.5</option>
				      <option value="2">73.5-76</option>
				      <option value="3">76-78.5</option>
				      <option value="4">78.5-81</option>
				      <option value="5">81-83.5</option>
				      <option value="6">83.5-86</option>
				      <option value="7">86-88.5</option>
				      <option value="8">91.5-94</option>
				      <option value="9">96.5-99</option>
				      <option value="10">101.5-104</option>
				      <option value="11">106.5-109</option>
				   	</select>
				</div>
				<div class="form-group">
					<label for="growth">Wzrost:</label>
				    <select class="form-control" id="body-growth">
				      <option value="1">158-165.5</option>
				      <option value="2">165.5-173</option>
				      <option value="3">173-180.5</option>
				      <option value="4">180.5-188</option>
				   	</select>
				</div>
				<button type="button" class="btn btn-success" onclick="convertBodyToSize();">przelicz</button>
			</form>
		</div>
		<div>
			<h3>Te spodnie pasują na osobę o: </h3>
			<p>obwodzie w pasie:</p>
			<p id="waist">...</p>
			<p>wzroście:</p>
			<p id="growth">...</p>
		</div>
		<div>
			<h3>Dla tej osoby odpowiednie będą spodnie o oznaczeniach: </h3>
			<p>W:</p>
			<p id="width">...</p>
			<p>L:</p>
			<p id="lang">...</p>
		</div>
	</body>
</html>
